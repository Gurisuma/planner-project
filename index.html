<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Шапка приложения -->
        <header class="app-header">
            <img class="app-header-picture" src="img/app-header-picture.png" alt="Изображение">
            <h1>Ежедневник</h1>
            <img class="app-header-picture" src="img/app-header-picture.png" alt="Изображение">
        </header>
        
        <!-- Основное содержимое -->
        <main class="main-content">
            <!-- Форма добавления новой задачи -->
            <section class="task-form-section">
                <div class="task-place_picture">
                    <img class="task-picture" src="img/task-picture.png" alt="Изображение">
                </div>
                <form id="addTaskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle" class="required">Название задачи</label>
                        <input type="text" id="taskTitle" placeholder="Введите название задачи" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Описание</label>
                        <textarea id="taskDescription" placeholder="Добавьте описание задачи"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Добавить задачу</button>
                </form>
            </section>
            
            <!-- Список задач -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <img class="tasks-picture" src="img/tasks-picture.png" alt="Изображение">
                    <h2 class="tasks-title">Задачи:</h2>
                </div>
                
                <div class="tasks-container" id="tasksContainer">
                    <!-- Задачи будут добавляться сюда динамически -->
                    <div class="empty-state">
                        <p>Задач нет</p>
                        <p>Добавьте их с помощью формы.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Template для карточки задачи -->
    <template id="taskTemplate">
        <div class="task-card">
            <div class="task-content">
                <h3 class="task-title"></h3>
                <p class="task-description"></p>
            </div>
            <div class="task-actions">
                <button class="delete-btn">Удалить</button>
            </div>
        </div>
    </template>

    <!-- Template для пустого состояния -->
    <template id="emptyStateTemplate">
        <div class="empty-state">
            <p>Задач нет</p>
            <p>Добавьте их с помощью формы.</p>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
